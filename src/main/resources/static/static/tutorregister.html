<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TuitionConnect - Tutor Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s ease;
    }
    body.dark-mode {
      background: linear-gradient(to right, #1a1a1a, #2d1b21);
    }
    .card {
      border: none;
      border-radius: 10px;
    }
    .dark-mode .card {
      background-color: #2d2d2d;
      color: #e9ecef;
    }
    .dark-mode .form-control {
      background-color: #343a40;
      border-color: #495057;
      color: #e9ecef;
    }
    .dark-mode .form-control:focus {
      background-color: #3d4246;
      color: #e9ecef;
    }
    footer {
      background-color: #343a40;
      color: white;
      padding: 15px 0;
      text-align: center;
      margin-top: 60px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm py-3">
  <div class="container">
    <a class="navbar-brand" href="index.html">TuitionConnect</a>
    <div class="d-flex">
      <button class="btn btn-outline-secondary me-2 dark-toggle" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
      <a href="Login.html" class="btn btn-outline-primary me-2">Login</a>
      <a href="studentregister.html" class="btn btn-primary">Sign Up</a>
    </div>
  </div>
</nav>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5 text-center">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="mb-3"><i class="fas fa-chalkboard-teacher me-2"></i>Tutor Registration</h2>
          <div id="success-message" class="alert alert-success d-none">
            <i class="fas fa-check-circle me-2"></i>Registration successful!
            <div class="mt-3">
              <a href="index.html" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>Go to Dashboard
              </a>
            </div>
          </div>
          <form id="tutor-register-form">
            <div class="mb-3">
              <input type="text" class="form-control" id="full-name" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" id="email" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
              <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
            </div>
            <div class="mb-3">
              <select class="form-select" id="subjects" multiple required>
                <option value="OOP">Object-Oriented Programming (OOP)</option>
                <option value="DSA">Data Structures and Algorithms (DSA)</option>
                <option value="DM">Discrete Mathematics (DM)</option>
                <option value="TW">Technical Writing (TW)</option>
              </select>
              <small class="form-text text-muted">Hold Ctrl/Cmd to select multiple subjects</small>
            </div>
            <div class="mb-3">
              <input type="number" class="form-control" id="experience" placeholder="Years of Experience" required min="0">
            </div>
            <div class="mb-3">
              <select class="form-select" id="education-level" required>
                <option value="">Select Education Level</option>
                <option value="bachelors">Bachelor's Degree</option>
                <option value="masters">Master's Degree</option>
                <option value="phd">PhD</option>
              </select>
            </div>
            <div class="mb-3">
              <input type="number" class="form-control" id="hourly-rate" placeholder="Hourly Rate ($)" required min="0" step="0.01">
            </div>
            <div class="mb-3">
              <textarea class="form-control" id="bio" rows="3" placeholder="Brief bio and teaching experience"></textarea>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="Create Password" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register as Tutor</button>
            <div class="text-center mt-2">
              <small>Already registered? <a href="Login.html">Login here</a></small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<footer>
  Â© 2025 TuitionConnect. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    const navbar = document.querySelector('.navbar');
    if (document.body.classList.contains('dark-mode')) {
      document.body.style.background = 'linear-gradient(to right, #1a1a1a, #2d1b21)';
      navbar.classList.remove('navbar-light', 'bg-light');
      navbar.classList.add('navbar-dark', 'bg-dark');
      document.querySelector('.dark-toggle').innerHTML = '<i class="fas fa-sun"></i>';
    } else {
      document.body.style.background = 'linear-gradient(to right, #e3f2fd, #fce4ec)';
      navbar.classList.remove('navbar-dark', 'bg-dark');
      navbar.classList.add('navbar-light', 'bg-light');
      document.querySelector('.dark-toggle').innerHTML = '<i class="fas fa-moon"></i>';
    }
    localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
  }

  if (localStorage.getItem('darkMode') === 'true') {
    toggleDarkMode();
  }

  document.getElementById('tutor-register-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Get form values
    const fullName = document.getElementById('full-name').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    const subjectsSelect = document.getElementById('subjects');
    const subjects = Array.from(subjectsSelect.selectedOptions).map(option => option.value);
    const experience = document.getElementById('experience').value;
    const educationLevel = document.getElementById('education-level').value;
    const hourlyRate = document.getElementById('hourly-rate').value;
    const bio = document.getElementById('bio').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    // Validate form
    if (password !== confirmPassword) {
      showNotification('Passwords do not match!', 'error');
      return;
    }

    if (subjects.length === 0) {
      showNotification('Please select at least one subject!', 'error');
      return;
    }

    // Show loading state
    const submitBtn = this.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Processing...';
    submitBtn.disabled = true;

    // Create tutor data object
    const tutorData = {
      firstName: fullName.split(' ')[0],
      lastName: fullName.split(' ').slice(1).join(' '),
      email: email,
      phone: phone,
      subjects: subjects,
      experience: parseInt(experience),
      educationLevel: educationLevel,
      hourlyRate: parseFloat(hourlyRate),
      bio: bio,
      password: password
    };

    // Call the backend API for tutor registration
    fetch('/api/auth/register/tutor', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(tutorData)
    })
    .then(response => {
      if (response.ok) {
        return response.json();
      } else {
        return response.json().then(err => {
          throw new Error(err.error || 'Registration failed');
        });
      }
    })
    .then(userData => {
      // Store current user data
      localStorage.setItem('user', JSON.stringify({
        id: userData.id,
        firstName: userData.firstName,
        lastName: userData.lastName,
        email: userData.email,
        type: userData.type
      }));

      // Show success message
      document.getElementById('success-message').classList.remove('d-none');
      document.getElementById('tutor-register-form').classList.add('d-none');
      
      showNotification('Registration successful!', 'success');

      // Redirect to tutor management after 2 seconds
      setTimeout(() => {
        window.location.href = 'tutormanagement.html';
      }, 2000);
    })
    .catch(error => {
      console.error('Error:', error);
      showNotification(error.message || 'Registration failed. Please try again.', 'error');
    })
    .finally(() => {
      submitBtn.innerHTML = originalText;
      submitBtn.disabled = false;
    });
  });

  // Check if we're editing an existing tutor
  window.addEventListener('load', () => {
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('edit') === 'true') {
      const editTutor = JSON.parse(localStorage.getItem('editTutor') || 'null');
      if (editTutor) {
        document.getElementById('full-name').value = editTutor.fullName || '';
        document.getElementById('email').value = editTutor.email || '';
        document.getElementById('phone').value = editTutor.phone || '';
        document.getElementById('experience').value = editTutor.experience || '';
        document.getElementById('education-level').value = editTutor.educationLevel || '';
        document.getElementById('hourly-rate').value = editTutor.hourlyRate || '';
        document.getElementById('bio').value = editTutor.bio || '';
        
        // Set selected subjects
        const subjectsSelect = document.getElementById('subjects');
        Array.from(subjectsSelect.options).forEach(option => {
          option.selected = editTutor.subjects.includes(option.value);
        });
        
        // Update form for edit mode
        document.querySelector('h2').innerHTML = '<i class="fas fa-user-edit me-2"></i>Edit Tutor Profile';
        document.querySelector('button[type="submit"]').textContent = 'Update Profile';
        
        // Hide password fields in edit mode
        document.querySelectorAll('input[type="password"]').forEach(input => {
          input.parentElement.style.display = 'none';
        });
        
        // Clear the stored edit data
        localStorage.removeItem('editTutor');
      }
    }
  });

  function showNotification(message, type = 'info') {
    const notification = document.createElement('div');
    notification.className = `alert alert-${type === 'error' ? 'danger' : type} position-fixed top-0 end-0 m-3`;
    notification.style.zIndex = '1050';
    notification.innerHTML = `<i class="fas ${type === 'error' ? 'fa-exclamation-circle' : 'fa-check-circle'} me-2"></i>${message}`;
    document.body.appendChild(notification);
    setTimeout(() => {
      notification.style.opacity = '0';
      notification.style.transition = 'opacity 0.5s ease';
      setTimeout(() => notification.remove(), 500);
    }, 3000);
  }
</script>
</body>
</html>
